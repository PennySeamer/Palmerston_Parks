<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palmerston Parks</title>
    <meta charset="utf-8">
    <meta name="description" content ="Marlows">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#42c2f4"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

  <header>
        <h1> Palmerston Parks </h1>
</header>

<div id ="park1"></div>
     <script id ="parksTemplate" type="text/x-handlebars-template">
<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Bakewell
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse collapsed" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
                    {{#each bakewell}}
        <h2> {{Name}}</h2>
        <p> {{Location}}</p>
     <li> {{features}}</li>
     {{/each}}
    <!--<iframe src= "{{bakewell.0.map}}"</iframe>-->
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Gunn
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        {{#each gunn}}
<h2> {{Name}}</h2>
<p> {{Location}}</p>
<li> {{features}}</li>
{{/each}}
    <!--<iframe src= "{{gunn.0.map}}"</iframe>-->
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="headingThree">
      <h5 class="mb-0">
        <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Rosebery
        </button>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body">
        {{#each rosebery}}
<h2> {{Name}}</h2>
<p> {{Location}}</p>
<li> {{features}}</li>
{{/each}}
    <!--<iframe src= "{{rosebery.0.map}}"</iframe>-->
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header" id="headingFour">
    <h5 class="mb-0">
      <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
      Bellamack
      </button>
    </h5>
  </div>
  <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
    <div class="card-body">
      {{#each bellamack}}
<h2> {{Name}}</h2>
<p> {{Location}}</p>
<li> {{features}}</li>
{{/each}}
  <!--  <iframe src= "{{bellamack.0.map}}"</iframe>-->
  </div>
</div>
</div>

<div class="card">
  <div class="card-header" id="headingFive">
    <h5 class="mb-0">
      <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFour">
      Driver
      </button>
    </h5>
  </div>
  <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
    <div class="card-body">
      {{#each driver}}
<h2> {{Name}}</h2>
<p> {{Location}}</p>
<li> {{features}}</li>
    <iframe src= "{{map}}"</iframe>
{{/each}}
  </div>
</div>
</div>
</div>
