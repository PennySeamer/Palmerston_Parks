<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palmerston Parks</title>
    <meta charset="utf-8">
    <meta name="description" content ="Bakewell Parks">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/main.css">
  </head>

<body>
<h1>Palmerston Parks </h1>

<div id ="park1"></div>

    <script id ="parksTemplate" type="text/x-handlebars-template">
      {{#each parks}}
<div class = "suburbs">

      <h2> {{Location}}</h2>
      <p> {{Name}} </p>
      <ul>
        <li> {{features}} </li>
      </ul>
  </div>

  <div class ="info">
        <iframe src= "{{map}}"</iframe>
  </div>
      {{/each}}
    </script>

      <script src = "main.js"></script>
            <script src = "handlebars-v4.0.12.js"></script>

</body>
</html>
