<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palmerston Parks</title>
    <meta charset="utf-8">
    <meta name="description" content ="Bakewell Parks">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  </head>

<body>
  <header>
      <h1> Palmerston Parks </h1>
          <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="../index.html">Home</a>
              <a class="flex-sm-fill text-sm-center nav-link" href="parks.html">Parks</a>
          <form class="form-inline my-2 my-lg-0">
       <input class="form-control mr-sm-2" type="search" placeholder="Find a park" aria-label="Search">
  </form>
</nav>
</header>


<div id ="park1"></div>

    <script id ="parksTemplate" type="text/x-handlebars-template">
      {{#each parks}}
<div class = "suburbs">

      <h2> {{Location}}</h2>
      <p> {{Name}} </p>
      <ul>
      <li>{{#features}}*{{.}}{{/features}}</li>
      </ul>
  </div>

  <div class ="info">
        <iframe src= "{{map}}"</iframe>
  </div>
      {{/each}}
    </script>

      <script src = "main.js"></script>
      <!--handlebars.js-->
      <script src = "handlebars-v4.0.12.js"></script>
      <!--bootstrap js -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
